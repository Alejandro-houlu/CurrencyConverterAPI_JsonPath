<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter rates</title>
</head>

<style>
.result{
    text-align: center;
    margin-top: 10%;
    margin-right: 15%;
    margin-left: 15%;
    font-size: larger;
    border-style: groove;
}

</style>
<body>

<div class="result">
   <div class="header">
        <h1>Currency Exchange</h1>
   </div>

   <p>[[${fromCountry.currencyName}]]:  [[${fromCountry.currencySymbol}]][[${amount}]]</p>
   <p>[[${toCountry.currencyName}]]: [[${toCountry.currencySymbol}]][[${result}]]</p>

   <button type="button" class="btn btn-outline-primary"><a href="/">Home</a></button>

   <form action="/rates" method="get">

    <input type="hidden" name="flag" id="flag" value="False">
    <input type="hidden" name="from" th:value="${fromCountry.id}">
    <input type="hidden" name="to" th:value="${toCountry.id}">
    <input type="hidden" name="amount" th:value="${amount}">
    <input type="submit" class="btn btn-outline-primary" value="Reverse">


   </form>

   
</div>

</body>
</html>
