<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" 
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <title>Currency Converter</title>


</head>
<body>
<div class="exchange">
    <div class="container">
        <div class="row mt-5">
            <div class="col">

                <form action="/rates" method="get"> 
                        <div class="header">
                            <h1>Currency Exchange</h1>
                        </div>

                    <div class="input-group">
                        <div class="input-group-prepend col-3">
                            <span class="input-group-text col-12">FROM: </span>
                        </div>
                        <select class="form-select form-select-lg mb-3" name="from" id="from">
                            <option value="" selected disabled hidden>Select currency</option>
                            <option th:each="country:${countryList}" th:value="${country.id}" th:text="${country.name} + ' - ' + ${country.currencyName} + ' ' + ${country.currencySymbol}" ></option>
                        </select>
                    </div>
                      
                    <div class="input-group">
                        <div class="input-group-prepend col-3">
                            <span class="input-group-text col-12">TO: </span>
                        </div>
                        <select class="form-select form-select-lg mb-3" name="to" id="to">
                            <option value="" selected disabled hidden>Select currency</option>
                            <option th:each="country:${countryList}" th:value="${country.id}" th:text="${country.name} + ' - ' + ${country.currencyName} + ' ' + ${country.currencySymbol}  " ></option>
                        </select>
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend col-3">
                            <span class="input-group-text col-12">AMOUNT: </span>
                        </div>
                            <input type="number" name="amount" id="amount" class="form-control" placeholder="Amount" required>
                    </div> 

                    <input type="hidden" name="flag" id="flag" value="True">

                    <div class="container" style="padding-top: 5%;">
                            <div class="row">
                                <div class="col text-center">
                                <input type="submit" class="btn btn-warning btn-lg" value="Convert">
                                </div>
                            </div>
                        </div>
                </form>
                </div>
            </div>
        </div>
    </div>


</div>
    
</body>
</html>
